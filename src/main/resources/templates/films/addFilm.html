<!DOCTYPE html>
<html lang="ru"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Добавить Фильм</title>
</head>
<body>
<div layout:fragment="content">
    <h3 class="mt-3 mb-3">Добавить фильм</h3>
    <form style="max-width: 50vw" method="POST" th:action="@{/films/add}" th:object="${filmForm}" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">Название</label>
            <!--            Название поля инпута должно строго соответствовать названию поля класса (DTO)-->
            <input name="title" type="text" class="form-control" id="title" required>
        </div>
        <div class="mb-3">
            <label for="country" class="form-label">Страна производства</label>
            <input name="county" type="text" class="form-control" id="country" required>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Год выхода</label>
            <input name="premier_year" type="date" class="form-control" id="date" required>
        </div>
        <div class="mb-3">
            <label for="genre" class="form-label">Жанр</label>
            <select class="form-select" name="genre" id="genre" required >
                <option selected>Выберете жанр из списка:</option>
                <option th:each="genre : ${T(com.sbercourses.spring.Cinema.Model.Genre).values()}"
                        th:value="${genre}" th:text="${genre.getGenreTextDisplay()}"></option>
            </select>
        </div>
        <div class="mb-3">
            <input type="file" name="videoFile"  max="50000000"> <!-- Максимальный размер файла в байтах (например, 50 МБ) -->
        </div>

        <button type="submit" class="btn btn-primary" onclick="validateForm()">Добавить</button>
        <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
    </form>
</div>
</body>
</html>
