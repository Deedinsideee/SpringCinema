<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Фильмы</title>
    <style>
        .not-enough-book {
            color: red;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <h1>Все фильмы кинотеатра</h1>
    <div class="row">
        <div class="col">
            <a href="films/add"
               class="btn btn-secondary"
               role="button"
               style="float: right"
               aria-disabled="true">Добавить фильм
            </a>
        </div>
        <div class="col">
            <a href="films/addDir"
               class="btn btn-secondary"
               role="button"
               style="float: right"
               aria-disabled="true">Добавить участника к фильму
            </a>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Название</th>
            <th scope="col">Жанр</th>
            <th scope="col">Страна производства</th>
            <th scope="col">Год выхода</th>
            <th scope="col">Участник</th>
            <!--            <th scope="col">Режиссёр(ы)</th>-->
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="film : ${films}">
            <td th:text="${film.getTitle()}">
                <!--                                <a th:href="'/books/' + ${book.getId()}" ></a>-->
            <td th:text="${film.getGenre().getGenreTextDisplay()}">
            <td th:text="${film.getCounty()}">
            <td th:text="${film.getPremier_year()}">
            <td th:text="${film.getDirectors()}">
            </td>

        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
